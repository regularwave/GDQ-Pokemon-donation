<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf=8" />

    <title>Pokemon Donation-o-matic</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <script src="script.js" defer></script>
</head>

<body onload="pokeGen()">
    <div id="container">
        <div class="options">
            <div class="inc_poke">
                Include</br>#<input type="number" name="num_inc_poke" id="num_inc_poke" min="1" max="905" value="151">
            </div>
            <div class="don_amt">
                in a donation of</br>$<input type="number" name="num_don_amt" id="num_don_amt" min="2" max="905"
                    value="284"></input>
            </div>
            <div class="btn_go">
                <button class="go_button" onclick="pokeGen()">Go!</button>
            </div>
        </div>
        <div class="poke">
            <div class="poke_one">
                <div class="poke_one_sprite"></div>
                <div class="poke_one_info"></div>
            </div>
            <div class="ampersand">&</div>
            <div class="poke_two">
                <div class="poke_two_sprite"></div>
                <div class="poke_two_info"></div>
            </div>
        </div>
        <div class="total_donation"></div>
    </div>
    <footer>
        Issues? Report them on <a href="https://github.com/regularwave/GDQ-Pokemon-donation" target="_blank">GitHub</a>.
    </footer>
</body>

</html>
